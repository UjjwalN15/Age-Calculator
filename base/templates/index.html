<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Ujjwal Neupane's backend development portfolio featuring projects built with Python and Django. Discover applications like Hospital Management Systems, movie recommendation platforms, and robust APIs, demonstrating proficiency in creating scalable, dynamic web solutions.">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="outer-box">
        <div class="innerbox">
            <header>
                <h1>Age Calculator</h1>
                <p>Calculate your age using this simple and free web app.</p>
            </header>
            <main>
                <form id="ageForm" method="post" action="{% url 'calculate_age' %}">
                    {% csrf_token %}
                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" placeholder="First Name" type="text" required><br><br>
        
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" placeholder="Last Name" required><br><br>
        
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" required><br><br>
        
                    <label for="gender">Gender</label><br>
                    <input id="male" name="gender" value="male" type="radio" required>
                    <label for="male">Male</label><br>
                    <input id="female" name="gender" value="female" type="radio" required>
                    <label for="female">Female</label><br>
                    <input id="others" name="gender" value="others" type="radio" required>
                    <label for="others">Others</label><br><br>
        
                    <label for="dob">Enter your date of birth:</label>
                    <input type="date" id="dob" name="dob" required><br><br>
        
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" required><br><br>
        
                    <button type="reset" id="reset">Reset</button>
                    <button type="submit" id="submit">Calculate Age</button>
                </form>
            </main>
            <footer>
                <marquee behavior="" direction=""><p>&copy; 2021 Age Calculator. All rights reserved. Ujjwal Neupane</p></marquee>
                <marquee behavior="" direction=""><p>This page is made using HTML and CSS only.</p></marquee>
            </footer>
        </div>
    </div>
</body>
</html>
